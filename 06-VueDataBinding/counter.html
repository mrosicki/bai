<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click='inc()'>{{counter}}</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        inc() {
          this.counter = this.counter + 1;
        }
      }
    });
  </script>

</body>
</html>
