<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    Student's grades: <span v-for="grade in grades">{{grade}} </span><br>
    Average grade: {{average | formatDecimals}}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
      },
      computed: {
        average: function () {
          var total = 0;
          for(let grade of this.grades){
            total = total + grade;
          }
          return total/this.grades.length;
        }
      },
      filters: {
        formatDecimals: function (value){
          return value.toFixed(2);
        }
      }
    });
  </script>

</body>
</html>
