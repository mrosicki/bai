<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text"></p>
		<p>Address:<br><input type="text"></p>
		<button type="button">Hint</button>
	</form>

	<script>
		// a JavaScript code here ...
		document.getElementsByTagName("button")[0].setAttribute("onClick", "fill()");
		function fill(){
			var university = "Cracow University of Economics";
			var address = "Rakowicka 27, Krakow, POLAND";
			universityField = document.getElementsByTagName("input")[0];
			addressField = document.getElementsByTagName("input")[1];
			universityField.value = university;
			addressField.value = address;
		}
	</script>
</body>

</html>
